server:
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:postgresql://postgres-prod:5432/pharma-aggregator_prod?charSet=UTF8
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    enabled: false